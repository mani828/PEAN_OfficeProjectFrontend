<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" *ngIf="addForm">
                <form (ngSubmit)="onSubmit()" name="addForm" [formGroup]="addForm" autocomplete="off">
                    <div *ngIf="isUpdateMode" class="form-group row">
                        <label for="text" class="col-sm-4 col-form-lable">ID</label>
                        <div class="col-sm-8">
                            <input [value]="record.ID" type="text" class="form-control" id="ID" formControlName="Id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="text" class="col-sm-4 col-form-lable">Name</label>
                        <div class="col-sm-8">
                            <input [value]="record.Name" type="text" required="true" class="form-control" id="Name" formControlName="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="text" class="col-sm-4 col-form-lable">Class</label>
                        <div class="col-sm-8">
                            <input [value]="record.Class" type="text"  class="form-control" id="Class" formControlName="Class">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="text" class="col-sm-4 col-form-lable">Division</label>
                        <div class="col-sm-8">
                            <input [value]="record.Division" type="text"  class="form-control" id="Division" formControlName="division">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="text" class="col-sm-4">Grade</label>
                        <div class="col-sm-8">
                            <select [value]="record.Grade" class="form-control" id="Grade" formControlName="Grade">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="text" class="col-sm-4 col-form-lable">Photo</label>
                        <div class="custom-file col-sm-8">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose File</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
